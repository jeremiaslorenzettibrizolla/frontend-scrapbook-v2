<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/scrapbook.css" />

    <title>Meus Recados</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark row">
        <!-- Button trigger modal -->
        <!-- profile -->
        <button type="button" class="btn btn-close-white m-1 ms-3 col-2" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop" onclick="getUser(event)">
            <img src="./img/profile.svg" alt="profile" width="35" height="35">
        </button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-black">
                        <h5 class="modal-title" id="staticBackdropLabel">
                            Alterar dados de usuário
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body col-12">
                        <form class="form-floating text-black">
                            <input type="text" class="form-control" id="username" placeholder="Nome de usuário">
                            <label for="username">Nome</label>
                        </form><br>
                        <form class="form-floating text-black">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email</label>
                        </form><br>
                        <form class="form-floating text-black">
                            <input type="password" class="form-control" id="password" placeholder="Senha">
                            <label for="password">Senha</label>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="button" class="btn btn-success" onclick="updateUser(event)">
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- logout -->
        <div class="m-1 col-2">
            <button type="button" class="btn btn-close-white" onclick="logout(event)" id="logout">
                <img class="me-3" src="./img/logout.svg" alt="logout" width="35" height="35">
            </button>
        </div>
    </nav>
    <div class="content-page">
        <h1 class="pb-1">Meus Recados</h1>
        <div class="row top-page">
            <input type="text" class="col-1" id="uid" />
            <input type="text" class="id col-4" id="title" placeholder="Título..." />
            <input type="text" class="col-5" id="description" placeholder="Descrição..." />
            <button class="col-2" id="btnAddNewMessage" onclick="postScrap(event)">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <div>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Título</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="col-2">Ação</th>
                    </tr>
                </thead>
                <tbody id="scrapbook"></tbody>
            </table>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/scrapbook.js"></script>
</body>

</html>
